<!DOCTYPE html>
<html lang="en">

<head>
<title>jQuery Lab Day 1</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
 
<body>


<h1> Table Finder </h1>
<h2> Pick your table now </h2>


<div id="whitebox"> 
    
<div data-tablenum="1" class="available"> 1 </div>
<div data-tablenum="2" class="available"> 2 </div>
<div data-tablenum="3" class="available"> 3 </div>
<div data-tablenum="4" class="available"> 4 </div>
<div data-tablenum="5" class="available"> 5 </div>
<div data-tablenum="6" class="available"> 6 </div>
<div data-tablenum="7" class="available"> 7 </div>
<div data-tablenum="8" class="available"> 8 </div>
<div data-tablenum="9" class="available"> 9 </div>

<div id="form">
<img id="xbox" src="image/ic_clear_black_24px.svg" align="right">
<h3>New Reservation</h3>
<h4 id = "tableNumber"> Table Number: </h4>
        
<div class="textinput">
<p><input type="text" placeholder="Name"></input></p>
<p><input type="text" placeholder="Phone#"></input></p>
<p><input type="text" placeholder="# of guests"></input></p>
</div>
<p><button type="submit" id="reserve" name="reserve">SAVE</button></p>

</div>
</div>
</div> 



<script src= "jquery-3.2.1.js" type="text/javascript"> </script>

<script src="javascript.js" type="text/javascript"></script>

</body>

</html>
